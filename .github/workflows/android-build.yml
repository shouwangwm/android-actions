name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install -g cordova
        npm install

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Install SDK components
      run: |
        sdkmanager --list | head -50
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Add Android platform
      run: |
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        # 完全移除并重新添加Android平台，使用稳定版本
        cordova platform rm android || true
        cordova platform add android@12.0.0
        ls -la platforms/android/
        find platforms/android -name "gradlew" -type f

    - name: Prepare Cordova project
      run: |
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        cordova prepare android
        ls -la platforms/android/
        find platforms/android -name "gradlew" -type f

    - name: Build Android app
      run: |
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g"
        # 详细检查Android平台目录结构
        ls -la platforms/android/
        ls -la platforms/android/tools/
        # 检查gradlew文件
        find platforms/android -name "gradlew" -type f
        # 检查gradlew文件权限
        if [ -f "platforms/android/tools/gradlew" ]; then
          echo "gradlew file exists"
          ls -la platforms/android/tools/gradlew
          # 设置执行权限
          chmod +x platforms/android/tools/gradlew
          echo "Permissions after chmod:"
          ls -la platforms/android/tools/gradlew
        fi
        # 检查环境变量
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "PATH: $PATH"
        # 检查项目配置文件
        ls -la www/
        cat www/index.html | head -20
        # 尝试使用cordova构建，添加详细输出
        echo "Starting cordova build..."
        # 直接执行构建命令，确保错误信息完整显示
        set -x
        # 检查整个Android平台目录结构，寻找gradlew文件
        ls -la platforms/android/
        find platforms/android -name "gradlew" -type f
        # 检查是否有gradle目录
        ls -la platforms/android/gradle/ 2>/dev/null || echo "No gradle directory"
        # 检查是否有tools目录
        ls -la platforms/android/tools/ 2>/dev/null || echo "No tools directory"
        # 尝试重新prepare项目，生成必要文件
        cordova prepare android
        # 再次检查gradlew文件
        find platforms/android -name "gradlew" -type f
        # 尝试使用cordova构建命令
        cordova build android --debug --verbose
        set +x
        # 检查构建目录结构
        echo "Checking build directory structure..."
        find platforms/android/app/build -type d | sort
        # 检查是否有APK文件
        echo "Searching for APK files..."
        find platforms/android -name "*.apk" -type f
        # 检查构建输出
        ls -la platforms/android/app/build/outputs/ || echo "No build outputs directory"
        ls -la platforms/android/app/build/outputs/apk/ || echo "No APK directory"
        ls -la platforms/android/app/build/outputs/apk/debug/ || echo "No debug APK directory"
        # 检查构建日志
        echo "Checking build logs..."
        find platforms/android/app/build -name "*.log" | xargs cat 2>/dev/null || echo "No build logs found"

    - name: Find and upload APK
      run: |
        # 查找所有APK文件
        echo "Searching for APK files..."
        find platforms/android -name "*.apk" -type f
        # 检查构建输出目录
        ls -la platforms/android/app/build/outputs/ || echo "No build outputs directory"
        ls -la platforms/android/app/build/outputs/apk/ || echo "No APK directory"
        ls -la platforms/android/app/build/outputs/apk/debug/ || echo "No debug APK directory"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: |
          platforms/android/app/build/outputs/apk/**/*.apk
          platforms/android/**/*.apk
        if-no-files-found: warn
