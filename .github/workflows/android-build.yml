name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install -g cordova
        npm install

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Install SDK components
      run: |
        sdkmanager --list | head -50
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Add Android platform
      run: |
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        cordova platform add android@14.0.1
        ls -la platforms/android/

    - name: Prepare Cordova project
      run: |
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        cordova prepare android
        ls -la platforms/android/

    - name: Build Android app
      run: |
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g"
        # 详细检查Android平台目录结构
        ls -la platforms/android/
        find platforms/android -name "gradlew" -type f
        find platforms/android -name "*.gradle" | head -20
        # 检查是否存在gradlew文件
        GRADLEW_PATH=$(find platforms/android -name "gradlew" -type f | head -1)
        if [ -z "$GRADLEW_PATH" ]; then
          echo "Error: gradlew file not found"
          # 尝试使用cordova构建
          cordova build android --debug --verbose
        else
          echo "Found gradlew at: $GRADLEW_PATH"
          # 运行找到的gradlew
          cd $(dirname $GRADLEW_PATH)/..
          ./$(basename $(dirname $GRADLEW_PATH))/gradlew cdvBuildDebug --stacktrace --info --warning-mode=all
        fi
        # 检查构建产物
        ls -la platforms/android/app/build/outputs/apk/debug/ || echo "No APK directory found"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
